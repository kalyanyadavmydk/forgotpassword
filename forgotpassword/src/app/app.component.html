<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
  <button style="margin-left: 123px;margin-right: 30px; " mat-raised-button  type="button" (click)="login()">Login</button>
  <button mat-raised-button style=" margin-left: 123px ; margin-right: 30px;" type="button" (click)="forgotpass()" >Forgot Password</button>
  <button mat-raised-button  style="margin-left: 123px;margin-right: 30px; " type="button" (click)="register()">Create an Account</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar><br><br>


<mat-card style="width: 350px;">
  <form *ngIf="!forgot && !create" (submit)="loginform(login)" #login="ngForm">
  <mat-form-field style="margin-left: 30px;">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="email" name="email" ngModel required >
  </mat-form-field>
  <mat-form-field style="margin-left: 30px;">
    <mat-label>Password</mat-label>
    <input  matInput type="password" placeholder="enter password" name="password" ngModel required>
  </mat-form-field><br>
  <button style="margin-left: 123px;" mat-raised-button color="primary" type="submit">Login</button><br><br>
</form>

<form *ngIf="forgot.length>0" (submit)="forgotform(forgot)" #forgot="ngForm">
  <mat-form-field>
    <mat-label>Enter Your Registerd Email</mat-label>
    <input matInput type="email" placeholder="Enter Your Registerd Email" name="email" [(ngModel)]="resetmail" ngModel required>
  </mat-form-field><br>
  <button mat-raised-button color="primary" type="submit">Generate Password</button>
</form>

<form *ngIf="onetime.length>0" (submit)="OneTimePassword(onetime)" #onetime="ngForm">
  <mat-form-field>
    <mat-label>Enter generaton password </mat-label>
    <input matInput type="password" placeholder="Enter generaton password" name="pass1" ngModel required>
  </mat-form-field><br>
  <button mat-raised-button color="primary" type="submit">submit</button>
  
</form>


<form *ngIf="reset.length>0 " (submit)="resetpassword(reset)" #reset="ngForm">
  <mat-form-field>
    <mat-label> password </mat-label>
    <input matInput type="password" placeholder="Enter password" name="pass1" ngModel required>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label> password </mat-label>
    <input matInput type="password" placeholder="confirm" name="pass2" ngModel required>
  </mat-form-field><br>
  <button mat-raised-button color="primary" type="submit">Reset Password</button>
</form>


<form *ngIf="create.length>0" (submit)="createform(create)" #create="ngForm">
  <mat-form-field style="margin-left: 30px;">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="email" name="email" ngModel required >
  </mat-form-field>
  <mat-form-field style="margin-left: 30px;">
    <mat-label>Password</mat-label>
    <input  matInput type="password" placeholder="enter password" name="password" ngModel required>
  </mat-form-field><br>
  <button style="margin-left: 123px;" mat-raised-button color="primary" type="submit">Register</button><br><br>
</form>


</mat-card>
